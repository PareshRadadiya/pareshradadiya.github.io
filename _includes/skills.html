<section class="section summary-section">

  <h2 class="section-title"><i class="fa fa-rocket"></i>&nbsp;Skills</h2>

	
    	{% for skill in site.data.skills %}
    	   <p>
    		<h4>{{ skill.type }}</h4>
    		
    			{% for item in skill.set %}
                <span class="label-keyword">{{ item }}</span>
    			{% endfor %}
    		
            </p>
    	{% endfor %}
    
</section><!--//section-->
